<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="header">
        <h1 class="letra">Demo de Trello</h1>
        <div class="botones">
          <button>Add to favorites</button>
          <button>Add members to project</button>
          <button>Change visibility</button>
        </div>
      </div>
      <div id="addTodoListDiv">
        <input id="addTodoListInput" class="comment" />
        <button id="addTodoListButton" class="btn-save">
          Add new to-do list
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
